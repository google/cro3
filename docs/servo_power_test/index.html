<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="tooltip">
    <ol>
      <li>Make sure only one servo is connected to the host</li>
      <li>Press "Start" and select the first one (Try WebSerial first. If it does not show anything, try WebUSB)</li>
      <li>Zoom: click-drag, Pan: shift-click-drag, Restore: double-click</li>
    </ol>
  </div>
  <div id="controlDiv">
    <a id="downloadAnchorElem" style="display:none"></a>
    <button id='requestSerialButton'>Start</button>
    <button id='haltButton'>Cancel</button>
    <button id='downloadButton'>Download</button>
  </div>
  <div id="config">
    <button id="addConfigButton">Add config</button>
    <ul id="shell-script-list"></ul>
  </div>
  <div id="backlog">
    <span id="serial_output" class="log"></span>
    <span id="d3area"></span>
    <span id="dut-console"></span>
  </div>
  <div id="popup-overlay" class="closed">
    <div id="popup-window">
      <p id="popup-text">DUT serial port is not selected</p>
      <button id="popup-close">close</button>
    </div>
  </div>
  <ul id="graphList"></ul>

  <span id="dropZone">Drop .json here</span>
  <script src='./dist/index.js'></script>
</body>
