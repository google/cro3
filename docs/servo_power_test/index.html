<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="tooltip">
    <ol>
      <li>Make sure only one servo is connected to the host</li>
      <li>Press "Start" and select the first one (Try WebSerial first. If it does not show anything, try WebUSB)</li>
      <li>Zoom: click-drag, Pan: shift-click-drag, Restore: double-click</li>
    </ol>
  </div>
  <div id="control-div">
    <a id="download-anchor" style="display:none"></a>
    <button id='request-serial-button'>Start</button>
    <button id='halt-button'>Cancel</button>
    <button id='download-button'>Download</button>
  </div>
  <div id="config">
    <button id="add-config-button">Add config</button>
    <ul id="shell-script-list"></ul>
  </div>
  <p>margin: <input id="margin-time-input" type="number" value="300" autocomplete="off" />ms</p>
  <div id="total-histogram"></div>
  <div id="backlog">
    <span id="serial-output" class="log"></span>
    <span id="d3area"></span>
    <span id="dut-console"></span>
  </div>
  <div class="flex">
    <p>current iteration: </p>
    <select id="iteration-selector" class="hidden"></select>
    <p id="current-iteration"></p>
  </div>
  <ul id="graph-list"></ul>
  <span id="drop-zone">Drop .json here</span>
  <script src='./dist/index.js'></script>
</body>
