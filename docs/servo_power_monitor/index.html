<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="tooltip">
    <ol>
      <li>Make sure only one servo is connected to the host</li>
      <li>Press "Start" and select the first one (Try WebSerial first. If it does not show anything, try WebUSB)</li>
      <li>Zoom: click-drag, Pan: shift-click-drag, Restore: double-click</li>
    </ol>
  </div>
  <div id="controlDiv">
    <a id="downloadAnchorElem" style="display:none"></a>
    <button id='requestSerialButton'>Start(WebSerial)</button>
    <button id='request-device'>Start(WebUSB)</button>
    <button id='selectDutSerialButton'>Select DUT Port</button>
    <button id='executeScriptButton'>Execute scripts</button>
    <button id='haltButton'>Stop</button>
    <button id='downloadButton'>Download</button>
    <button id='downloadButton'>Mark</button>
    <button id='analyzeButton'>Analyze displayed range</button>
  </div>
  <div id="shellScript">
    <button id="addConfigButton">Add config</button>
    <label>config+workload(1):<textarea></textarea></label>
  </div>
  <div id="backlog">
    <span id="serial_output" class="log"></span>
    <span id="d3area"></span>
    <span id="console">
      <div id="messages"></div>
      <form id="dutCommandForm" action="">
        <input id="dutCommandInput" autocomplete="off" /><button>Send</button>
      </form>
    </span>
  </div>
  <div id="popup-overlay" class="closed">
    <div id="popup-window">
      <p id="popup-text">DUT serial port is not selected</p>
      <button id="popup-close">close</button>
    </div>
  </div>
  <div id="graph"></div>
  <span id="dropZone">Drop .json here</span>
  <script src='./dist/index.js'></script>
</body>
