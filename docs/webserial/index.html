<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>serial_console</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: monospace;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            overflow-y: scroll;
            padding: 4px;
            margin: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>


<body>
    <button id="select">select serial</button>
    <button id="close">close port</button>
    <div id="messages"></div>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
</body>
<script>
    const selectButton = document.getElementById('select');
    const closeButton = document.getElementById('close');
    const messages = document.getElementById('messages');
    const encoder = new TextEncoder();
    const decoder = new TextDecoder();
    let reader;
    let port;

    function addMessage(s) {
        messages.textContent += s;
        messages.scrollTo(0, messages.scrollHeight);
    }

    selectButton.addEventListener('click', async () => {
        port = await navigator.serial
            .requestPort()
            .catch((e) => { console.error(e); });
        await port.open({ baudRate: 115200 });
        addMessage("open port");

        reader = port.readable.getReader();
        reader.read().then(function processText({ done, value }) {
            if (done) {
                console.log("Stream complete");
                return;
            }

            const chunk = decoder.decode(value, { stream: true });
            messages.textContent += chunk;
            messages.scrollTo(0, this.messages.scrollHeight);

            return reader.read().then(processText);
        });
    });

    closeButton.addEventListener('click', async () => {
        if (reader === undefined) return;
        await reader
            .cancel()
            .then(() => {
                this.reader.releaseLock();
            })
            .catch(() => { }); // when the reader stream is already locked, do nothing.
        if (port === undefined) return;
        await port.close();
        addMessage('close port')
    })

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (port === undefined) {
            window.alert("serial port is not selected");
        } else {
            const writer = port.writable.getWriter();
            await writer.write(encoder.encode(input.value + '\n'));
            input.value = "";
            writer.releaseLock();
        }
    });

    input.addEventListener('keydown', async e => {
        if (port === undefined) {
            window.alert("serial port is not selected");
        }
        if (e.ctrlKey && e.key === 'c') {
            const writer = port.writable.getWriter();
            await writer.write(encoder.encode('\x03\n'));
            writer.releaseLock();
        }
    });
</script>

</html>
