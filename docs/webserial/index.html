<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>serial_console</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: monospace;
            background-color: #333;
        }
        button {
            background-color: #333;
            color: #fff;
            height: 32px;
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #output-textarea {
            list-style-type: none;
            margin: 0;
            padding: 4px;
            width: 100%;
            height: calc(100vh - 5rem);
            box-sizing: border-box;
            overflow-y: scroll;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>


<body>
    <button id="select">connect to Servo</button>
    <textarea id="output-textarea" disabled>Please click "connect to Servo" to start
    </textarea>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
</body>
<script>
    const selectButton = document.getElementById('select');
    const outputTextarea = document.getElementById('output-textarea');
    const encoder = new TextEncoder();
    const decoder = new TextDecoder();
    let port;

    selectButton.addEventListener('click', async () => {
        port = await navigator.serial
            .requestPort()
            .catch((e) => { console.error(e); });
        await port.open({ baudRate: 115200 });
        let listItem = document.createElement("li");
        outputTextarea.value += "port selected";

        const reader = port.readable.getReader();

        reader.read().then(function processText({ done, value }) {
            if (done) {
                console.log("Stream complete");
                return;
            }

            const chunk = decoder.decode(value, { stream: true });
            outputTextarea.value += chunk;
            outputTextarea.scrollTo(0, outputTextarea.scrollHeight);

            return reader.read().then(processText);
        });
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (port === undefined) {
            window.alert("serial port is not selected");
        } else {
            const writer = port.writable.getWriter();
            await writer.write(encoder.encode(input.value + '\n'));
            input.value = "";
            writer.releaseLock();
        }
    });
</script>

</html>
